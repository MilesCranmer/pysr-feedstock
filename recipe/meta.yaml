{% set version = "0.10.1" %}

package:
  name: pysr
  version: {{ version }}

source:
  - url: https://github.com/MilesCranmer/PySR/archive/v{{ version }}.tar.gz
    sha256: 00261e76df9e1006dec180c59fa36d95ee135a15199d321a154c54bd5eb2c2b9

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv && {{ PYTHON }} -c 'import pysr; pysr.install()' && rm -rf ${PREFIX}/share/julia/!(packages|artifacts)

requirements:
  host:
    - python >=3.6,<4.0
    - pip
    - pyjulia >=0.5.7
    - julia
    - numpy >=1.14.0
    - pandas
    - sympy
    - scikit-learn
    - openlibm <0.8.0
  run:
    - python >=3.6,<4.0
    - pyjulia >=0.5.7
    - julia
    - numpy >=1.14.0
    - pandas
    - sympy
    - scikit-learn
    - openlibm

test:
  imports:
    - pysr
  requires:
    - pip
  commands:
    - pip check
    - python -c 'from pysr.sr import init_julia; init_julia()'

about:
  home: https://github.com/MilesCranmer/PySR
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: Simple, fast, and parallelized symbolic regression in Python
  description: |
    PySR is a simple, fast, and parallelized symbolic regression package for Python and Julia, which makes use of an algorithm based on regularized evolution and simulated annealing.
  doc_url: https://astroautomata.com/PySR
  dev_url: https://github.com/MilesCranmer/PySR

extra:
  recipe-maintainers:
    - MilesCranmer
